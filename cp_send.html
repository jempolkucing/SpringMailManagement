<!DOCTYPE html>
<html lang="en">
<head>
<title>AdminCP</title>

<script type="text/javascript" src="./data/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./data/js/ui/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="./data/js/jquery.corner.js"></script>
<script type="text/javascript" src="./data/js/jquery.validate.js"></script>
<script type="text/javascript" src="./data/js/css_browser_selector.js"></script>
<script type="text/javascript" src="data/js/jqtransformplugin/jquery.jqtransform.js"></script>
<script type="text/javascript" src="./data/js/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="./data/js/plugins/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="./data/js/plugins/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="./data/js/plugins/jqplot.dateAxisRenderer.min.js"></script>
<script type="text/javascript" src="./data/js/editor/jquery.cleditor.min.js"></script>
<script type="text/javascript" src="./data/js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="./data/js/fancybox/jquery.easing-1.4.pack.js"></script>
<script type="text/javascript" src="./data/js/js.js"></script>
<link rel="stylesheet" href="./data/css/reset.css" type="text/css" />
<link rel="stylesheet" href="./data/css/grid.css" type="text/css" />
<link rel="stylesheet" href="./data/css/style.css" type="text/css" />
<link type="text/css" href="./data/js/ui/admincp/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link rel="stylesheet" href="./data/js/plugins/jquery.jqplot.min.css" type="text/css" />
<link rel="stylesheet" href="./data/js/editor/jquery.cleditor.css" type="text/css" />
<link rel="stylesheet" href="data/js/jqtransformplugin/jqtransform.css" type="text/css" />
<link rel="stylesheet" href="./data/js/fancybox/jquery.fancybox-1.3.4.css" type="text/css" />
<meta charset="UTF-8"></head>
<script class="code" type="text/javascript"><!-- Plugin Examples -->
$(document).ready(function(){
	$('#datepicker').datepicker();
	
	$('.checkboxui, .radioui').buttonset();
	
	$('#slider').slider({ values: [20,50], range: true });
});
</script>
<body>
	<div id="main" class="container_12"><!-- Body Wrapper Begin -->
		<div id="header"><!-- Header Begin -->
			<div class="grid_3"><a href="#" id="logo" class="float_left">AdminCP</a></div>
			<div class="grid_4 push_5">
				<div id="search"><!-- Header Search Begin -->
					<input type="text" placeholder="Search..." id="searchinput" name="search" />
					<input type="submit" id="searchbutton" name="search" />
				</div><!-- Header Search End -->
			</div>
		</div><!-- Header End -->
		<div class="clear"></div>
		<div id="userbar"><!-- Userbar Begin -->
			<div id="profile"><!-- Profile Begin -->
				<div id="avatar">
					<img src="./img/test_avatar.png" alt="Avatar" height="44" />
					<a href="#" id="unreadcount">12</a>
				</div>
				<div id="profileinfo">
					<h3 id="username">Administrator</h3>
					<span id="subline">192.168.1.100</span>
					<div class="clear"></div>
					<a href="#" class="profilebutton">Profile</a>
					<a href="#" class="profilebutton">Logout</a>
				</div>
			</div><!-- Userbar End -->
			<ul id="navigation"><!-- Main Navigation Begin -->
				<li><a href="./cp_main.html" class="icon_stats">Statistics</a></li>
				<li><a href="./cp_users.html" class="icon_users">Users</a></li>
				<li class="activepage"><a href="./cp_send.html" class="icon_email">Send PM</a></li>
				<li><a href="./cp_gallery.html" class="icon_folder">Gallery</a></li>
				<li><a href="./cp_article.html" class="icon_article">Simple page</a></li>
				<li><a href="./index.html" class="icon_logout">Logout</a></li>
			</ul><!-- Main Navigation End -->
		</div><!-- Userbar End -->
		<div class="clear"></div>
		<div class="success grid_12"><h3>Different notification messages - .error, .warning, .success, .inforamtion </h3><a href="#" class="hide_btn">&nbsp;</a></div><!-- Notification -->
		<div id="body">
			<div class="block big"><!-- Block Begin -->
				<div class="titlebar">
					<h3>Forms styled with JQtransform</h3>
					<a href="#" class="toggle">&nbsp;</a>
				</div>
				<div class="block_cont">
					<form class="form" action="" method="POST">
						<div class="form_row"><label>Title:</label><input class="input required" type="text" style="width: 290px;" name="inputtext"/></div>
						<div class="form_row">
							<label>Category:</label>
							<select name="select" class="select" style="width: 300px;">
								<option value="opt1">Category name</option>
								<option value="opt2">Option 2</option>
								<option value="opt3">Option 3</option>
								<option value="opt4">Option 4</option>
								<option value="opt5">Option 5</option>
								<option value="opt6">Option 6</option>
								<option value="opt7">Option 7</option>
								<option value="opt8">Option 8</option>
							</select>
						</div>
						<div class="form_row"><label>Message:</label><textarea id="htmleditor"></textarea></div>
						<div class="form_row"><label>Slider:</label><div id="slider"></div></div>
						<div class="form_row"><label>Datepicker:</label><input class="input" id="datepicker" type="text" style="width: 290px;" name="inputtext"/></div>
						<div class="form_row"><label>Description:</label><textarea cols="80" rows="5" class="textarea"></textarea></div>
						<div class="form_row radioui">
							<input type="radio" id="r1" name="question" value="1"><label for="r1">Radio #1</label>
							<input type="radio" id="r2" name="question" value="2"><label for="r2">Radio #2</label>
							<input type="radio" id="r3" name="question" value="3"><label for="r3">Radio #3</label>
							<input type="radio" id="r4" name="question" value="4"><label for="r4">Radio #4</label>
							<input type="radio" id="r5" name="question" value="5"><label for="r5">Radio #5</label>
						</div>
						<div class="form_row radioui">
							<input type="checkbox" id="c1" name="question" value="1"><label for="c1">Check #1</label>
							<input type="checkbox" id="c2" name="question" value="2"><label for="c2">Check #2</label>
							<input type="checkbox" id="c3" name="question" value="3"><label for="c3">Check #3</label>
							<input type="checkbox" id="c4" name="question" value="4"><label for="c4">Check #4</label>
							<input type="checkbox" id="c5" name="question" value="5"><label for="c5">Check #5</label>
						</div>
						<div class="form_row">
							<label><input type="checkbox" name="chbox" id=""> Check #1</label>
							<label><input type="checkbox" name="chbox" id=""> Check #2</label>
							<label><input type="checkbox" name="chbox" id=""> Check #3</label>
							<label><input type="checkbox" name="chbox" id=""> Check #4</label>
						</div>
						<div class="clear"></div><br />
						<div class="clear"></div><br />
						<div class="form_row">
							<label><input type="radio" id="" name="question" value="1" checked> Radio #1</label>
							<label><input type="radio" id="" name="question" value="1" checked> Radio #2</label>
							<label><input type="radio" id="" name="question" value="1" checked> Radio #3</label>
						</div>
						<div class="clear"></div><br />
						<div class="form_row"><input type="submit" class="submit" value="Submit" /></div>
					</form>
				</div>
			</div><!-- Block End -->
		</div>
	</div><!-- Body Wrapper End -->
</body>
</html>
